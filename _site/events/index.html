					var  event = {
						// Event title

						// Event start date
						start: new Date('Jan 12, 2020 11:00'),
						// Event end date
						end: new Date('Jan 12, 2020 12:00'),     
						// Event Address
						address:'Roble Hall Theater',
						// Event Description
						description: 'Come join us for a time of singing and worship. Snacks will be provided and we will also have a short speaking from the word of God. What a great way to start of the new quarter! ',

					document.getElementById("google1").innerHTML = createCalendar(event,'google');
